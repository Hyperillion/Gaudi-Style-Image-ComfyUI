<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .body {
            margin: 0%;
            padding: 0%;
            left: 0px;
            overflow: hidden;
        }

        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            -webkit-user-select: none;
            /* Chrome, Safari, Opera */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }

        .outerDiv{
            overflow: hidden;
        }

        .outerDiv::-webkit-scrollbar {
            display: none;
            /* Chrome Safari */
        }

        .hoverBox {
            width: 90vw;
            margin-top: 15vh;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
        }



        .pics {
            border-style: solid;
            border-width: 0.3vw;
            border-color: gainsboro;
            width: 200px;
            height: auto;
            margin: 20px;
            transition: transform 0.5s ease;
        }

        .zoom-in {
            transform: scale(0);
            animation: zoomIn 0.5s forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-image {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: absolute;
            transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease, width 0.5s ease, height 0.5s ease;
            -webkit-user-select: none;
            /* Chrome, Safari, Opera */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Opera and Firefox */
        }

        .header {
            left: 0px;
            top: 0px;
            width: 100%;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }

        .backgroundColor {
            left: 0px;
            top: 0px;
            bottom: -100px;
            background-color: #962e28;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -9999;
            /* opacity: 0.5; */
        }

        .gaudiFigure {
            width: 30%;
            right: -5%;
            bottom: -10%;
            position: fixed;
            z-index: 999;
            pointer-events: none;

        }
        .pngBG{
            width: 40%;
            right: 0%;
            bottom: -15%;
            position: fixed;
            z-index: -9998;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="outerDiv">
        <!-- <h1>Image Gallery</h1> -->
        <img src="assets/header.png" class="header">

        <img src="assets/bgsarga.png" class = "pngBG">
        <!-- <img src="assets/bg.jpg" class="backgroundColor"> -->
        <div class="backgroundColor"></div>
        <img class="gaudiFigure" src="assets/gaudiFigure.png">

        <div class="hoverBox" id="gallery"></div>

        <div id="modal" class="modal" onclick="hideModal()">
            <img id="modal-image" class="modal-image">
        </div>

    </div>

    <script>
        function updateGallery(imageFiles, newImage = null) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空当前内容
            imageFiles.forEach(file => {
                const img = document.createElement('img');
                img.className = 'pics';
                if (file === newImage) {
                    img.classList.add('zoom-in'); // 为新图像添加 zoom-in 类
                }
                img.src = `/pass/${file}`;
                img.alt = file;
                img.onclick = () => showModal(img);
                gallery.appendChild(img);
            });
            setTimeout(scrollToBottom, 100); // 延迟滚动以确保所有图像正确渲染
        }

        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function fetchImages() {
            try {
                const response = await fetch('/image-list');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const imageFiles = await response.json();
                updateGallery(imageFiles);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function showModal(image) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImage.src = image.src;

            const rect = image.getBoundingClientRect();
            modalImage.style.top = rect.top + 'px';
            modalImage.style.left = rect.left + 'px';
            modalImage.style.width = rect.width + 'px';
            modalImage.style.height = rect.height + 'px';
            modalImage.style.transform = 'scale(1)';

            const windowAspect = window.innerWidth / window.innerHeight;
            const imageAspect = image.naturalWidth / image.naturalHeight;

            let finalWidth, finalHeight;

            if (imageAspect > windowAspect) {
                finalWidth = window.innerWidth * 0.9;
                finalHeight = finalWidth / imageAspect;
            } else {
                finalHeight = window.innerHeight * 0.9;
                finalWidth = finalHeight * imageAspect;
            }

            setTimeout(() => {
                modalImage.style.top = `calc(50% - ${finalHeight / 2}px)`;
                modalImage.style.left = `calc(50% - ${finalWidth / 2}px)`;
                modalImage.style.width = finalWidth + 'px';
                modalImage.style.height = finalHeight + 'px';
                modalImage.style.transform = 'translate(0, 0) scale(1)';
            }, 0);
        }

        function hideModal() {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modal-image");
            modalImage.style.transform = '';
            modalImage.style.top = '';
            modalImage.style.left = '';
            modalImage.style.width = '';
            modalImage.style.height = '';
            modal.style.display = "none";
        }

        fetchImages();

        const socket = new WebSocket('ws://localhost:3000');

        socket.addEventListener('message', event => {
            const data = JSON.parse(event.data);
            const { newImage, allImages } = data;
            updateGallery(allImages, newImage);
        });
    </script>
</body>

</html>
