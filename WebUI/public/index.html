<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当高迪遇见AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            user-select: none;
            position: fixed;
            background-color: #9F3934;
            /* padding: 20px; */
            /* border-radius: 8px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            user-select: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            background-color: #CE9770;
            color: white;
            border: none;
            font-size: x-large;
            margin: 2vw;
            /* font-family: ; */
            width: 40vw;
            /* Adjust width as needed */
            height: 16vw;
            /* Adjust height as needed */
            line-height: 16vw;
            /* Adjust line height to vertically center the text */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            padding: 0;
            /* Remove padding to match the button */
        }

        .custom-file-upload:hover {
            background-color: #CE9770;
        }

        button {
            user-select: none;
            background-color: #CE9770;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            font-size: x-large;
            margin: 2vw;
            width: 40vw;
            /* Adjust width as needed */
            height: 16vw;
            /* Adjust height as needed */
            line-height: 16vw;
            /* Adjust line height to vertically center the text */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            padding: 0;
            /* Remove padding to match the custom file upload */
        }


        img {
            max-width: 100%;
            margin-top: 20px;
        }

        .backgroundColor {
            left: 0px;
            top: 0px;
            bottom: -100px;
            background-color: #9F3934;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -9999;
            /* opacity: 0.5; */
        }

        .pngBG {
            height: 100%;
            right: 0%;
            bottom: -10%;
            width: 200vw;
            position: fixed;
            z-index: -9998;
            pointer-events: none;
        }

        #preview {
            margin: 5vw;
            max-width: 84%;
            max-height: 70vh;
            border-style: solid;
            border-width: 3vw;
            border-color: gainsboro;
        }

        .header {
            margin: 0px;
            left: 0px;
            top: 0px;
            width: 100%;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/headerMobile.png" class="header">
        <img class="pngBG" src="assets/bgsargaMobile.png">
        <div class="background"></div>
        <h1>上传你的建筑图片</h1>

        <img id="preview" src="assets/preview.png" alt="Image Preview">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="custom-file-upload">
                选择图片
            </label>
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">上传图片</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;
            window.location.replace("/success.html");
        });
    </script>
</body>

</html>
