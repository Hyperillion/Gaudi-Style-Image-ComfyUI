<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当高迪遇见AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            user-select: none;
            position: fixed;
            background-color: #9F3934;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload,
        button {
            user-select: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            background-color: #CE9770;
            color: white;
            border: none;
            font-size: x-large;
            margin: 2vw;
            width: 40vw;
            height: 16vw;
            line-height: 16vw;
            box-sizing: border-box;
            padding: 0;
        }

        .custom-file-upload:hover {
            background-color: #CE9770;
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        .backgroundColor {
            left: 0px;
            top: 0px;
            bottom: -100px;
            background-color: #9F3934;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -9999;
        }

        .pngBG {
            height: 100%;
            right: 0%;
            bottom: -10%;
            width: 200vw;
            position: fixed;
            z-index: -9998;
            pointer-events: none;
        }

        #preview {
            margin: 5vw;
            width: 84vw;
            height: 84vw;
            object-fit: cover;
            object-position: center;
            border-style: solid;
            border-width: 3vw;
            border-color: gainsboro;
        }

        .header {
            margin: 0px;
            left: 0px;
            top: 0px;
            width: 100%;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/headerMobile.png" class="header">
        <img class="pngBG" src="assets/bgsargaMobile.png">
        <div class="background"></div>
        <h1>上传你的建筑图片</h1>

        <img id="preview" src="assets/preview.png" alt="Image Preview">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="custom-file-upload">
                选择图片
            </label>
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">上传图片</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>
    <script>
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const fileName = file.name;
                const extension = fileName.substring(fileName.lastIndexOf('.'));

                new Compressor(file, {
                    quality: 0.8,
                    success(result) {
                        if (result.size <= 5 * 1024 * 1024) { // 5MB in bytes
                            const compressedFile = new File([result], fileName, {
                                type: result.type,
                                lastModified: Date.now(),
                            });

                            const formData = new FormData();
                            formData.append('image', compressedFile);

                            fetch('/upload', {
                                method: 'POST',
                                body: formData
                            })
                                .then(response => response.json())
                                .then(data => {
                                    document.getElementById('message').textContent = data.message;
                                    window.location.replace("/success.html");
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        } else {
                            document.getElementById('message').textContent = 'The compressed image is still larger than 5MB.';
                        }
                    },
                    error(err) {
                        console.error(err.message);
                    },
                });
            }
        });
    </script>
</body>

</html>
