<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当高迪遇见AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            user-select: none;
            position: fixed;
            background-color: #9F3934;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            height: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload,
        button {
            user-select: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ce977000;
            border: none;
            font-size: x-large;
            margin: 2vw;
            width: 50vw;
            height: 16vw;
            box-sizing: border-box;
            padding: 0;
        }

        .custom-file-upload img,
        button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-file-upload:hover,
        button:hover {
            background-color: #ce977000;
        }

        img {
            max-width: 100%;
            /* margin-top: 20px; */
        }

        .backgroundColor {
            left: 0px;
            top: 0px;
            bottom: -100px;
            background-color: #9F3934;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -9999;
        }

        .pngBG {
            height: 100%;
            right: 0%;
            bottom: -20%;
            width: 100vw;
            position: fixed;
            z-index: -9998;
            pointer-events: none;
        }

        #preview {
            margin: 5vw;
            width: 84vw;
            height: 84vw;
            object-fit: cover;
            object-position: center;
            border-style: solid;
            border-width: 3vw;
            border-color: gainsboro;
        }

        .header {
            margin: 0px;
            left: 0px;
            top: 0px;
            width: 100%;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
        }

        .logo {
            margin-top: 14vh;
            width: 80vw;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="assets/headerMobile.png" class="header">
        <img class="pngBG" src="assets/bgsargaMobile.png">
        <div class="background"></div>
        <img src="assets/gaudilogo.png" class="logo">
        <!-- <h1>上传你的建筑图片</h1> -->

        <img id="preview" src="assets/transparent.png" alt="Image Preview">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="custom-file-upload" id="chooseImage">
                <img src="assets/chooseImage.png" alt="选择图片">
            </label>
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <input type="hidden" id="randomFilename" name="randomFilename">
            <button type="submit" id="uploadImage">
                <img src="assets/uploadImage.png" alt="上传图片">
            </button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>
    <script>
        const generateRandomFilename = (extension) => {
            const randomBytes = new Uint8Array(16);
            window.crypto.getRandomValues(randomBytes);
            const randomHex = Array.from(randomBytes).map(b => b.toString(16).padStart(2, '0')).join('');
            const timestamp = Date.now();
            return `${timestamp}${randomHex}${extension}`;
        };

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(file);

                // Generate random filename and set it to the hidden input
                const extension = file.name.substring(file.name.lastIndexOf('.'));
                const randomFilename = generateRandomFilename(extension);
                document.getElementById('randomFilename').value = randomFilename;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = document.getElementById('imageInput').files[0];
            const randomFilename = document.getElementById('randomFilename').value;

            if (file) {
                new Compressor(file, {
                    quality: 0.8,
                    success(result) {
                        if (result.size <= 5 * 1024 * 1024) { // 5MB in bytes
                            const compressedFile = new File([result], randomFilename, {
                                type: result.type,
                                lastModified: Date.now(),
                            });

                            const formData = new FormData();
                            formData.append('image', compressedFile);
                            formData.append('randomFilename', randomFilename);

                            fetch('/upload', {
                                method: 'POST',
                                body: formData
                            })
                                .then(response => response.json())
                                .then(data => {
                                    document.getElementById('message').textContent = data.message;
                                    window.location.replace("/success.html?filename=" + randomFilename);
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        } else {
                            document.getElementById('message').textContent = 'The compressed image is still larger than 5MB.';
                        }
                    },
                    error(err) {
                        console.error(err.message);
                    },
                });
            }
        });
    </script>
</body>

</html>
